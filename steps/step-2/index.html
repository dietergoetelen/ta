<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Survey</title>
  <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">

  <style>
  [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
    display: none !important;
  }

  textarea {
    max-width: 100%;
    min-height: 150px;
  }

  </style>
</head>
<body ng-cloak>
  <div class="container">
    <row ng-controller="HeaderController as header">
      <column>
        <div class="page-header">
          <h1>
            {{ header.title | uppercase }}
          </h1>
        </div>
      </column>
    </row>

    <row ng-controller="SurveyController as survey">
      <column overwrite="col-md-4 col-md-push-4">
        <form name="form">
          <div class="form-group">
            <label>First name</label>
            <input class="form-control" type="text">
          </div>

          <div class="form-group">
            <label>Last name</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group">
            <label>Age</label>
            <input type="number" class="form-control">
          </div>

          <hr>

          <p>
            How happy are you on a scale of 1 - 4
          </p>

          <div class="radio">
            <label>
              <input type="radio">
              1 = unhappy
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio">
              2 = somewhat happy
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio">
              3 = happy
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio">
              4 = super happy
            </label>
          </div>

          <hr>

          <p>
            Which programming languages are you familiar with?
          </p>

          <div class="checkbox">
            <label>
              <input type="checkbox">
              C#
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox">
              JavaScript
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox">
              Java
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox">
              Other
            </label>
          </div>

          <hr>

          <div class="form-group">
            <label>Comment</label>
            <textarea class="form-control"></textarea>
          </div>

          <hr>

          <div class="form-group">
            <button class="btn btn-primary">Submit</button>
            <a class="btn btn-default">Cancel</a>
          </div>

        </form>
      </column>
    </row>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="bootstrap.js"></script>
  <script src="app.js"></script>
</body>
</html>
