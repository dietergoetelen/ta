<row >
  <column overwrite="col-md-4 col-md-push-4">
    <form name="form">
      <div class="form-group">
        <label>First name</label>
        <input class="form-control" type="text">
      </div>

      <div class="form-group">
        <label>Last name</label>
        <input type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Age</label>
        <input type="number" class="form-control">
      </div>

      <hr>

      <p>
        How happy are you on a scale of 1 - 4
      </p>

      <div class="radio">
        <label>
          <input type="radio">
          1 = unhappy
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio">
          2 = somewhat happy
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio">
          3 = happy
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio">
          4 = super happy
        </label>
      </div>

      <hr>

      <p>
        Which programming languages are you familiar with?
      </p>

      <div class="checkbox">
        <label>
          <input type="checkbox">
          C#
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox">
          JavaScript
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox">
          Java
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox">
          Other
        </label>
      </div>

      <hr>

      <div class="form-group">
        <label>Comment</label>
        <textarea class="form-control"></textarea>
      </div>

      <hr>

      <div class="form-group">
        <button class="btn btn-primary">Submit</button>
        <a class="btn btn-default">Cancel</a>
      </div>

    </form>
  </column>
</row>
